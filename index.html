<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>map</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script type="text/javascript" src="./script.js"></script>
</head>
<body>
	<div id="view">
		<canvas id="canvas1" width="800" height="800"></canvas>
	</div>
	<script type="text/javascript">
		DragManager.make(canvas1);
		
		KartaManager.init(canvas1);
		KartaManager.assist_grid(400);
		KartaManager.main_grid();
		
		
		for(let i=0; i<800; i++){
			KartaManager.rect_field(Math.round(Math.random()*801), Math.round(Math.random()*801), 'red');
		}		
	</script>
</body>
</html>
